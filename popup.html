<!-- Omnisearch v1.1 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omnisearch</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 16px; 
      min-width: 280px; 
      background: #f8f9fa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #1a73e8;
    }
    .settings-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      color: #666;
    }
    .settings-btn:hover {
      background: #e8f0fe;
      color: #1a73e8;
    }
    #searchInput { 
      width: 100%; 
      padding: 12px; 
      font-size: 16px; 
      border-radius: 6px; 
      border: 2px solid #e0e0e0; 
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    #searchInput:focus {
      outline: none;
      border-color: #1a73e8;
    }
    #searchBtn { 
      margin-top: 12px; 
      width: 100%; 
      padding: 12px; 
      font-size: 16px; 
      font-weight: bold;
      border-radius: 6px; 
      border: none; 
      background: #1a73e8; 
      color: #fff; 
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #searchBtn:hover { 
      background: #1557b0; 
    }
    #searchBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .engine-count {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">üîç Omnisearch</div>
    <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
  </div>
  <input type="text" id="searchInput" placeholder="Enter your search term..." autofocus />
  <button id="searchBtn">Search All Platforms</button>
  <div class="engine-count" id="engineCount">Loading engines...</div>
  <script src="popup.js"></script>
</body>
</html>
