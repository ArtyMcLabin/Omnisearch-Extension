<!-- Omnisearch v1.0 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omnisearch</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; min-width: 220px; }
    #searchInput { width: 100%; padding: 8px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
    #searchBtn { margin-top: 10px; width: 100%; padding: 8px; font-size: 16px; border-radius: 4px; border: none; background: #007bff; color: #fff; cursor: pointer; }
    #searchBtn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Enter your search term..." autofocus />
  <button id="searchBtn">Omnisearch</button>
  <script src="popup.js"></script>
</body>
</html>
